<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="dist/images/Trend-Nest.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>TrendNest - Premium Fashion & Lifestyle Store</title>
    <meta name="title" content="MyShop - Premium Fashion & Lifestyle Store">
    <meta name="description" content="Discover our curated collection of high-quality fashion, electronics, home decor, and lifestyle products. Shop with confidence knowing you're getting the best value and quality.">
    <meta name="keywords" content="fashion, lifestyle, electronics, home decor, shopping, online store, premium products, clothing, accessories, bags, shoes, jewelry, sports, outdoor">
    <meta name="author" content="MyShop">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://myshop.com/">
    <meta property="og:title" content="MyShop - Premium Fashion & Lifestyle Store">
    <meta property="og:description" content="Discover our curated collection of high-quality fashion, electronics, home decor, and lifestyle products. Shop with confidence knowing you're getting the best value and quality.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=1200&q=80">
    <meta property="og:site_name" content="MyShop">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://myshop.com/">
    <meta property="twitter:title" content="MyShop - Premium Fashion & Lifestyle Store">
    <meta property="twitter:description" content="Discover our curated collection of high-quality fashion, electronics, home decor, and lifestyle products. Shop with confidence knowing you're getting the best value and quality.">
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=1200&q=80">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#5B3A29">
    <meta name="msapplication-TileColor" content="#5B3A29">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MyShop">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/Trend-Nest-logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "MyShop",
      "description": "Premium Fashion & Lifestyle Store",
      "url": "https://myshop.com",
      "logo": "https://myshop.com/logo.png",
      "image": "https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&w=1200&q=80",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "support@myshop.com"
      },
      "sameAs": [
        "https://facebook.com/myshop",
        "https://twitter.com/myshop",
        "https://instagram.com/myshop"
      ]
    }
    </script>
    
    <!-- Performance Optimizations -->
    <link rel="dns-prefetch" href="//images.unsplash.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
